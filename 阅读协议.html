<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" id="btn" value="同意该协议(10s)" disabled>
    <script>
        function countDown() {
            let oBtn = document.querySelector('#btn')
            let second = 10
            let timer1 = setTimeout(() => {
                timer1 = null
                let timer2 = setInterval(() => {
                    --second
                    if (second >= 1) {
                        oBtn.value = '同意协议(' + second + 's)'
                    } else if (second === 0) {
                        oBtn.value = '同意协议'
                        oBtn.disabled = false
                        clearInterval(timer2)
                    }
                }, 1000)
            }, 1000)
        }
        countDown()
    </script>
</body>

</html>
